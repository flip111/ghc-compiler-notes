version: 2

jobs:
  build-test-8_6_3:
    working_directory: ~/workspace
    docker:
      - image: haskell:8.6.3
    steps:
      - checkout
      - run: cabal new-update
      - run: make build
      - run: make test
      - persist_to_workspace:
          root: .
          paths:
            - .
  generate:
    working_directory: ~/workspace
    docker:
      - image: haskell:8.6.3
    steps:
      - attach_workspace:
          at: .
      - run: make generate
      - run: git add docs/notes/ && git commit -m 'build' && git push --force --quiet https://${GITHUB_TOKEN}@github.com/myuon/ghc-compiler-notes.git master >/dev/null 2>&1

workflows:
  version: 2
  build:
    jobs:
      - build-test-8_6_3
      - generate:
          requires:
            - build-test-8_6_3
          filters:
            branches:
              only: master
